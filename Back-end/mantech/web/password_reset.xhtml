<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form    enctype="multipart/form-data" >
                <h1><h:outputText value="Password Reset"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Old Password:" for="old_password" />
                    <h:inputText id="old_password" value="#{profileManagedBean.oldPassword}" title="old password" required="true"  requiredMessage="The Password field is required." validatorMessage="Validation Error: Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit">
                    <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" />
                    </h:inputText>
                    
                    
                    <h:outputLabel value="New Password:" for="New_Password" />
                    <h:inputText id="New_Password" value="#{profileManagedBean.newPassword}" title="New Password" required="true"  requiredMessage="The Password field is required." validatorMessage="Validation Error: Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit">
                    <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" />
                    </h:inputText>
                    
                    
                    <h:outputLabel value="Confirm New Password:" for="Confirm_New_Password" />
                    <h:inputText id="Confirm_New_Password" value="#{profileManagedBean.confirmNewPassword}" title="Confirm New Password" required="true"  requiredMessage="The Password field is required." validatorMessage="Validation Error: Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit">
                    <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" />
                    </h:inputText>
                    
                </h:panelGrid>
                <h:commandButton value="Password Reset" action="#{profileManagedBean.passwordReset()}" />
            </h:form>
        </f:view>

    </body>
</html>
