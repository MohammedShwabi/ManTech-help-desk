<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Blog</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../css/style.css"/>
        <link rel="stylesheet" href="../../css/all.min.css"/>
        <script src="../../js/all.min.js"></script>
        <script src="../../js/bootstrap.bundle.min.js"></script>
        <script src="../../js/frontend.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-lg-2  p-0 fixed-column">
                    <ui:include src="../side_bar.xhtml" />
                </div>
                <div class="col-lg-10 text-center scrollable-column">
                    <f:view>
                        <h:outputText class="page_header " value="Add Blog"/>
                        <h:form enctype="multipart/form-data" id="blog_form">
                           
                            <h:outputLabel class="costoum-lable" value="Photo:" for="photo" />
                            <h:message for="photo" class="error-msg" />
                            <h:inputFile class="input-type" id="photo" value="#{blogsManagedBean.file}" required="true" title="photo" requiredMessage="The photo field is required."/> 
                            

                            <h:outputLabel class="costoum-lable" value="Title:" for="title" />
                            <h:message for="title" class="error-msg" />
                            <h:inputText class="input-type" id="title" value="#{blogsManagedBean.blogs.title}" title="Title" required="true" requiredMessage="The Title field is required." >
                                <f:validateLength minimum="10" maximum="60" />
                            </h:inputText>
                           

                            <h:outputLabel class="costoum-lable" value="Description:" for="description" />
                            <h:message for="description" class="error-msg" />
                            <h:inputTextarea class="input-type-textarea"  id="description" value="#{blogsManagedBean.blogs.description}" title="Description" required="true" requiredMessage="The Description field is required.">
                                <f:validateLength minimum="10"  />
                            </h:inputTextarea>
                            

                            <h:outputLabel class="costoum-lable" value="Blog:" for="blog" />
                            <h:message for="blog" class="error-msg" />
                            <h:inputTextarea class="input-type-textarea" id="blog" value="#{blogsManagedBean.blogs.blog}" title="Blog" required="true" requiredMessage="The Blog field is required.">
                                <f:validateLength minimum="15" />
                            </h:inputTextarea>
                            <br></br>
                            

                            <h:commandButton class="web_btn mb-4 me-0" value="Add blog" action="#{blogsManagedBean.addBlog()}" />
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <!-- Include the footer -->
        <ui:include src="../../footer.xhtml" />
    </h:body>
</html>
