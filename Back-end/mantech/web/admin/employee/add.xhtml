<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../css/style.css"/>
        <link rel="stylesheet" href="../../css/all.min.css"/>
        <script src="../../js/all.min.js"></script>
        <script src="../../js/bootstrap.bundle.min.js"></script>
        <script src="../../js/frontend.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-lg-2  p-0">
                    <ui:include src="../side_bar.xhtml" />
                </div>
                <div class="col-lg-10 text-center scrollable-column">
                    <h:outputText class="page_header " value="Add Employee"/>
                    <f:view>
                        <h:form id="emp_form">
                            <h:outputLabel class="costoum-lable" value="Full Name:" for="fullName" />
                            <h:inputText  class="input-type" id="fullName" value="#{employeeManagedBean.employee.fullName}" title="Full Name" required="true" 
                                          requiredMessage="The Full Name field is required." validatorMessage="Validation Error: Length is less than allowable minimum of '5'" >
                                <f:validateLength minimum="5" maximum="50" />
                            </h:inputText>
                            <h:message for="fullName" style="color:blue" />

                            <h:outputLabel class="costoum-lable" value="Phone No:" for="phoneNo" />
                            <h:inputText  class="input-type" id="phoneNo" value="#{employeeManagedBean.employee.phoneNo}" title="Phone No" required="true" 
                                          requiredMessage="The Phone No field is required." validatorMessage="Validation Error: Phone No must have exactly 9 digits" >
                                <f:validateRegex pattern="^\d{9}$" />
                            </h:inputText>
                            <h:message for="phoneNo" style="color:blue" />

                            <h:outputLabel class="costoum-lable" value="Gender:" for="gender" />
                            <h:selectOneMenu class="input-type" id="gender" value="#{employeeManagedBean.employee.gender}" title="Gender" required="true" requiredMessage="The gender field is gender.">
                                <f:selectItem itemValue="Male" itemLabel="Male" />
                                <f:selectItem itemValue="Female" itemLabel="Female" />
                            </h:selectOneMenu>
                            <h:message for="gender" style="color:blue" />

                            <h:outputLabel class="costoum-lable" value="Department:" for="department" />
                            <h:selectOneMenu class="input-type" id="department" value="#{employeeManagedBean.selectedDepartmentId}" title="Department" required="true" requiredMessage="The department field is required." >
                                <f:selectItems value="#{departmentManagedBean.departmentItems}" />
                            </h:selectOneMenu>
                            <h:message for="department" style="color:blue" />

                            <h:outputLabel class="costoum-lable" value="Email:" for="email" />
                            <h:inputText  class="input-type" id="email" value="#{employeeManagedBean.employee.email}" title="Email" required="true"
                                          requiredMessage="The Email field is required." 
                                          validator="#{employeeManagedBean.validateUniqueEmail}">
                            </h:inputText>
                            <h:message for="email" style="color:blue" />

                            <h:outputLabel class="costoum-lable" value="Password:" for="password" />
                            <h:inputText  class="input-type" id="password" value="#{employeeManagedBean.employee.password}" title="Password" required="true" 
                                          requiredMessage="The Password field is required." validatorMessage="Validation Error: Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit" >
                                <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" />
                            </h:inputText>
                            <h:message for="password" style="color:blue" />

                            <h:outputLabel class="costoum-lable" value="Confirm  Password:" for="Confirm_New_Password" />
                            <h:inputText  class="input-type" id="Confirm_New_Password" value="#{employeeManagedBean.confirm_Password}" title="Confirm New Password" required="true"  requiredMessage="The Password field is required." validatorMessage="Validation Error: Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit">
                                <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" />
                            </h:inputText>
                            <h:message for="Confirm_New_Password" style="color:blue" />
                            <br></br>
                            <h:commandButton class="web_btn mb-4 me-0" value="Add Employee" action="#{employeeManagedBean.addEmployee()}" />
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <!-- Include the footer -->
        <ui:include src="../../footer.xhtml" />
    </h:body>
</html>
