<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../css/style.css"/>
        <link rel="stylesheet" href="../../css/all.min.css"/>
        <script src="../../js/all.min.js"></script>
        <script src="../../js/bootstrap.bundle.min.js"></script>
        <script src="../../js/frontend.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-lg-2  p-0">
                    <ui:include src="../side_bar.xhtml" />
                </div>
                <div class="col-lg-10 text-center scrollable-column">
                    <h:outputText class="page_header " value="Edit FAQ"/>

                    <f:view>
                        <h:form>
                            <h:outputLabel class="costoum-lable" value="Question:" for="question" />
                            <h:inputTextarea class="input-type-textarea" rows="4" cols="30" id="question" value="#{fAQManagedBean.faqs.question}" title="Question" required="true" 
                                             requiredMessage="The Question field is required." validatorMessage="Validation Error: Length is less than allowable minimum of '5'" >
                                <f:validateLength minimum="5" maximum="5000" />
                            </h:inputTextarea>
                            <br></br>
                            <h:message for="question" style="color:blue" />

                            <h:outputLabel class="costoum-lable" value="Answer:" for="answer" />
                            <h:inputTextarea class="input-type-textarea" rows="4" cols="30" id="answer" value="#{fAQManagedBean.faqs.answer}" title="Answer" required="true" 
                                             requiredMessage="The Answer field is required." validatorMessage="Validation Error: Length is less than allowable minimum of '5'" >
                                <f:validateLength minimum="5" maximum="5000" />
                            </h:inputTextarea>
                            <br></br>
                            <h:message for="answer" style="color:blue" />
                            <h:commandButton class="web_btn me-0 mb-4"  value="Save Changes" action="#{fAQManagedBean.update()}" />
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <!-- Include the footer -->
        <ui:include src="../../footer.xhtml" />
    </h:body>
</html>
