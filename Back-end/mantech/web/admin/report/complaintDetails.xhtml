<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Complaint Details</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <!-- Display the selected complaint details -->
                <h1><h:outputText value="Complaint Details"/></h1>

                <h:outputText value="------------------" /><br /><br />
                <h:outputText value="Create Date: #{closedComplaintManagedBean.fromatDate(closedComplaintManagedBean.compliants.createdDate)}" /><br /><br />
                <h:outputText value="Pending Date: #{closedComplaintManagedBean.fromatDate(closedComplaintManagedBean.compliants.pendingDate)}" /><br /><br />

                <!-- to hide the Closed Date if its empty -->
                <h:outputText value="Created Date: " rendered="#{not empty closedComplaintManagedBean.compliants.closedDate}" />
                <h:outputText value="#{closedComplaintManagedBean.compliants.closedDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>

                <h:outputText value="------------------" /><br /><br />

                <!-- Display the details of the selected complaint -->
                <h:outputText value="ID: # #{closedComplaintManagedBean.compliants.id}" /><br /><br />
                <h:outputText value="priority: #{closedComplaintManagedBean.compliants.priority}" /><br /><br />
                <h:outputText value="Resend: #{closedComplaintManagedBean.compliants.resend}" /><br /><br />
                <h:outputText value="Category: #{closedComplaintManagedBean.compliants.catId.name}" /><br /><br />
                <h:outputText value="Employee: #{closedComplaintManagedBean.compliants.empId.fullName}" /><br /><br />
                <h:outputText value="Title: #{closedComplaintManagedBean.compliants.title}" /><br /><br />
                <h:outputText value="Description: #{closedComplaintManagedBean.compliants.description}" /><br /><br />
                <h:outputText value="Photo: #{closedComplaintManagedBean.compliants.photo}" /><br /><br />

                <h:outputText value="Complaint Answer" /><br /><br />
                <h:outputText value="Technician: #{closedComplaintManagedBean.compliants.techId.fullName}" /><br /><br />

                <!-- to hide the answer if its no exist -->
                <h:outputText value="Answer: " rendered="#{not empty closedComplaintManagedBean.compliants.answer}" />
                <h:outputText value="#{closedComplaintManagedBean.compliants.answer}" /><br /><br />


            </h:form>
        </f:view>

    </h:body>
</html>
