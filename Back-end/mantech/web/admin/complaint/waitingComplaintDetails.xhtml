<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Complaint Details</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <!-- Display the selected complaint details -->
                <h1><h:outputText value="Complaint Details"/></h1>

                <h:panelGrid columns="4">
                    <h:outputText value="technician"/>
                    <!-- Dropdown for selecting a technician -->
                    <h:selectOneMenu id="technicianDropdown" value="#{waitingComplaintManagedBean.selectedTechnicianID}">
                        <f:selectItems value="#{waitingComplaintManagedBean.technicianItems}" />
                    </h:selectOneMenu>
                    <h:commandButton value="assign" action="#{waitingComplaintManagedBean.assignComplaint(waitingComplaintManagedBean.compliants)}" />

                </h:panelGrid>
                <br /><br />

                <!-- Dropdown for selecting priority -->
                <h:selectOneMenu id="priorityDropdown" value="#{waitingComplaintManagedBean.compliants.priority}">
                    <f:selectItem itemValue="high" itemLabel="High" />
                    <f:selectItem itemValue="medium" itemLabel="Medium" />
                    <f:selectItem itemValue="low" itemLabel="Low" />

                    <f:ajax execute="@this" render="@this" listener="#{waitingComplaintManagedBean.updatePriority}" />
                </h:selectOneMenu>
                <br /><br />


                <!-- Display the details of the selected complaint -->
                <h:outputText value="Title: #{waitingComplaintManagedBean.compliants.title}" /><br />
                <h:outputText value="Description: #{waitingComplaintManagedBean.compliants.description}" /><br />
                <h:outputText value="Photo: #{waitingComplaintManagedBean.compliants.photo}" /><br />
                <h:outputText value="Resend: #{waitingComplaintManagedBean.compliants.resend}" /><br />
                <h:outputText value="Category: #{waitingComplaintManagedBean.compliants.catId.name}" /><br />
            </h:form>
        </f:view>

    </h:body>
</html>
