<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Priority</title>
    </h:head>
    <h:body>
        <f:metadata>
            <!-- Define view parameters for complaintId and priority -->
            <f:viewParam name="complaintId" value="#{updatePriorityManagedBean.complaintId}" />
            <f:viewParam name="priority" value="#{updatePriorityManagedBean.priority}" />
            <!-- Call the updatePriority method during view pre-rendering -->
            <f:event type="preRenderView" listener="#{updatePriorityManagedBean.updatePriority}" />
        </f:metadata>
    </h:body>
</html>
