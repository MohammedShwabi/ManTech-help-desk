<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../css/style.css"/>
        <link rel="stylesheet" href="../../css/all.min.css"/>
        <script src="../../js/all.min.js"></script>
        <script src="../../js/bootstrap.bundle.min.js"></script>
        <script src="../../js/frontend.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-lg-2  p-0 fixed-column">
                    <ui:include src="../side_bar.xhtml" />
                </div>
                <div class="col-lg-10 scrollable-column">
                    <div id="content">
                        <div class="container ">
                            <h:form enctype="multipart/form-data" >
                                <div class="row justify-content-md-center mb-4 pt-4">
                                    <p class="profile-title text-center">
                                        Profile
                                    </p>
                                </div>

                                <h:outputText value="photo :    "/>
                                <h:outputText value="#{profileManagedBean.employees.photo}"/>
                                <h:inputFile value="#{profileManagedBean.file}"  />
                                <h:commandButton value="edit photo" action="#{profileManagedBean.editImage()}" />
                                <br/>

                                <div class="row justify-content-md-center">
                                    <div class="profile-container">
                                        <img src="../../upload/profiles_photos/profile.svg" alt="image" class="profile-img"></img>
                                    </div>
                                </div>
                                <div class="row justify-content-md-center mt-4">
                                    <a href="#" class="edit-link edit-photo text-center">
                                        Edit
                                    </a>
                                </div>
                                <div class="row justify-content-center mt-5">
                                    <div class="col-md-4 profile-detail">
                                        <table class="table table-borderless">
                                            <tr>
                                                <td><i class="profile-icon fa-solid fa-envelope"></i></td>
                                                <td><h:outputText value="#{profileManagedBean.employees.email}"/></td>
                                            </tr>
                                            <tr>
                                                <td><i class="profile-icon fa-solid fa-lock"></i></td>
                                                <td><h:outputText value="***************"/></td>
                                                <td>
                                                    <h:link class="edit-link edit-photo text-center" value="Reset" outcome="password_reset" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><i class="profile-icon fa-solid fa-phone"></i></td>
                                                <td><h:outputText value="#{profileManagedBean.employees.phoneNo}"/></td>
                                            </tr>
                                            <tr>
                                                <td><i class="profile-icon fa-solid fa-user-tie"></i></td>
                                                <td><h:outputText value="#{profileManagedBean.employees.depId.name}"/></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <h:form>
                                        <h:commandButton class="web_btn m-0" value="Logout" action="#{loginManagedBean.logout}" />  <br />
                                    </h:form>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include the footer -->
        <ui:include src="../../footer.xhtml" />
    </h:body>
</html>
