<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <div class="container-fluid side-bar h-100">
            <div class="icon-container p-3">
                <img src="../../img/helpDeskLogo.svg" alt="Logo" style="width:9rem;" class="img-fluid" />
            </div>


            <div class="photo-container text-center mt-4">
                <h:link class="slide-link" outcome="/admin/info/profile" >
                    <img src="../../img/profile.svg" alt="Logo" class=" nav-photo img-fluid" id="round-profile" />
                </h:link>

            </div>

            <div class="side-bar-container mt-4">
                <ul class="list-unstyled ">
                    <li class="mb-2 w-100">
                        <button class="btn side-header btn-toggle align-items-start collapsed w-100"
                                data-bs-toggle="collapse" data-bs-target="#complaints-collapse"
                                aria-expanded="false">
                            <span class="ps-4">
                                Complaints
                            </span>
                            <span class="side-bar-icon">
                                <i class="fa-solid fa-chevron-down open-icon" style="display: none;"></i>
                                <i class="fa-solid fa-chevron-up close-icon " ></i>  
                            </span>
                        </button>
                        <div class="collapse show" id="complaints-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><h:link class="slide-link" value="Waiting Complaint" outcome="/admin/complaint/view" /></li>
                                <li><h:link class="slide-link" value="Categories" outcome="/admin/category/view" /></li>
                            </ul>
                        </div>
                    </li>


                    <li class="mb-2 w-100">
                        <button class="btn side-header btn-toggle align-items-start collapsed w-100"
                                data-bs-toggle="collapse" data-bs-target="#reports-collapse" aria-expanded="false">
                            <span class="ps-4">
                                Reports
                            </span>
                            <span class="side-bar-icon">
                                <i class="fa-solid fa-chevron-down open-icon" style="display: none;"></i>
                                <i class="fa-solid fa-chevron-up close-icon " ></i>  
                            </span>
                        </button>
                        <div class="collapse show" id="reports-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><h:link class="slide-link" value="Closed" outcome="/admin/report/closedComplaints" /></li>
                                <li><h:link class="slide-link" value="Pending" outcome="/admin/report/pendingComplaints" /></li>
                                <li><h:link class="slide-link" value="Complaint" outcome="/admin/report/complaints" /></li>
                                <li><h:link class="slide-link" value="Summary" outcome="/admin/report/summaryComplaints" /></li>
                            </ul>
                        </div>
                    </li>

                    <li class="mb-2 w-100">
                        <button class="btn side-header btn-toggle align-items-start collapsed w-100"
                                data-bs-toggle="collapse" data-bs-target="#employees-collapse"
                                aria-expanded="false">
                            <span class="ps-4">
                                Employees  
                            </span>
                            <span class="side-bar-icon">
                                <i class="fa-solid fa-chevron-down open-icon" style="display: none;"></i>
                                <i class="fa-solid fa-chevron-up close-icon " ></i>  
                            </span>
                        </button>
                        <div class="collapse show" id="employees-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><h:link class="slide-link" value="All Employees" outcome="/admin/employee/view" /></li>
                                <li><h:link class="slide-link" value="Add Employee" outcome="/admin/employee/add" /></li>
                            </ul>
                        </div>
                    </li>

                    <li class="mb-2 w-100">
                        <button class="btn side-header btn-toggle align-items-start collapsed w-100"
                                data-bs-toggle="collapse" data-bs-target="#blog-collapse"
                                aria-expanded="false">
                            <span class="ps-4">
                                Blogs  
                            </span>
                            <span class="side-bar-icon">
                                <i class="fa-solid fa-chevron-down open-icon" style="display: none;"></i>
                                <i class="fa-solid fa-chevron-up close-icon " ></i>  
                            </span>
                        </button>
                        <div class="collapse show" id="blog-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><h:link class="slide-link" value="All Blogs" outcome="/admin/blogs/view" /></li>
                                <li><h:link class="slide-link" value="Add Blog" outcome="/admin/blogs/add" /></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-2 w-100">
                        <button class="btn side-header btn-toggle align-items-start collapsed w-100"
                                data-bs-toggle="collapse" data-bs-target="#faq-collapse"
                                aria-expanded="false">
                            <span class="ps-4">
                                FAQs  
                            </span>
                            <span class="side-bar-icon">
                                <i class="fa-solid fa-chevron-down open-icon" style="display: none;"></i>
                                <i class="fa-solid fa-chevron-up close-icon " ></i>  
                            </span>
                        </button>
                        <div class="collapse show" id="faq-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><h:link class="slide-link" value="All FAQs" outcome="/admin/faq/view" /></li>
                                <li><h:link class="slide-link" value="Add FAQ" outcome="/admin/faq/add" /></li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </ui:composition>

</html>
