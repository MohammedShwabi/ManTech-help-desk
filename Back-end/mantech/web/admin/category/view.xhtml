<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../css/style.css"/>
        <link rel="stylesheet" href="../../css/all.min.css"/>
        <script src="../../js/all.min.js"></script>

    </h:head>
    <h:body>
       
        <p class="page_header">Categories</p>



        <div class="cat-list-container">
            <c:forEach var="item" items="#{categoryManagedBean.findAll()}" varStatus="item-i">
                <div class="list-item row">
                    <!-- Render output text if not editing -->
                    <h:panelGroup rendered="#{!categoryManagedBean.isEditing(item)}">
                        <div class="cat-list col-1">#{item.id}</div>
                        <div class="cat-list-text col-9" >
                            #{item.name}
                        </div>
                        <div class="col-2">
                            <div class="row mt-2">
                                <h:form>
                                    <!-- Render "Update/OK" or "Update" button based on edit state -->
                                    <h:commandLink class="edit-icon me-3" action="#{categoryManagedBean.checkUpdate(item)}" > <i class="fa-solid fa-pen"></i></h:commandLink>
                                    <h:commandLink class="delete-icon me-3" action="#{categoryManagedBean.delete(item)}" onclick="return confirm('are sure to delete this?')" ><i class="fa-solid fa-trash"></i></h:commandLink>

                                </h:form>
                            </div>
                        </div>
                    </h:panelGroup>
                    <!-- Render input text if editing -->
                    <h:panelGroup rendered="#{categoryManagedBean.isEditing(item)}">
                        <h:form>
                            <div class="row">
                                <h:inputText class="cat-input" value="#{item.name}" required="true" 
                                             requiredMessage="The Name field is required." validatorMessage="Name must be between 5 and 20 characters.">
                                    <f:validateLength minimum="5" maximum="20" />
                                    <f:ajax execute="@this" render="categoryTable" />
                                </h:inputText>
                                <h:message for="name" style="color:red" />
                            </div>
                            <div class="btn_container">
                                <h:commandButton value="Save" action="#{categoryManagedBean.checkUpdate(item)}" class="upd_btn m-0 ms-1"/>
                                <h:commandButton value="Cancel" class="can_btn m-0 ms-1" action="#{categoryManagedBean.cancelEdit()}" rendered="#{categoryManagedBean.isEditing(item)}" />
                            </div>
                        </h:form>
                    </h:panelGroup>

                </div>

            </c:forEach>
            <h:form>
                <div class="row">
                    <h:inputText class="cat-input" a:placeholder="Category Name" value="#{categoryManagedBean.categories.name}"  required="true" 
                                 requiredMessage="The Name field is required." validatorMessage="Name must be between 5 and 20 characters.">
                        <f:validateLength minimum="5" maximum="20" />
                        <f:ajax execute="@this" render="categoryTable" />
                    </h:inputText>
                    <h:message for="name" style="color:red" />
                </div>
                <div class="btn_container">
                    <h:commandButton value="Add" action="#{categoryManagedBean.addCategory}" class="web_btn m-0"/>
                </div>
            </h:form>
        </div>


        
        <ui:include src="../../footer.xhtml"/>
    </h:body>
    <script src="../js/../frontend.js"></script>
</html>
