<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="3">

                    <h:outputLabel value="Title:" for="title" />
                    <h:inputText id="title" value="#{employeeComplaintManagedBean.compliants.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
                    <h:message for="title" style="color:blue" />

                    <h:outputLabel value="Description:" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{employeeComplaintManagedBean.compliants.description}" title="Description" required="true" requiredMessage="The Description field is required."/>
                    <h:message for="description" style="color:blue" />

                    <h:outputLabel value="Photo:" for="photo" />
                    <h:inputText id="photo" value="#{employeeComplaintManagedBean.compliants.photo}" title="Photo" />
                    <h:message for="photo" style="color:blue" />

                    <h:outputLabel value="Category:" for="categoryDropdown" />
                    <h:selectOneMenu id="categoryDropdown" value="#{employeeComplaintManagedBean.selectedCategoryId}" title="Category" required="true" requiredMessage="The Category field is required.">
                        <f:selectItems value="#{employeeComplaintManagedBean.getCategoryItems()}" />
                    </h:selectOneMenu>
                    <h:message for="categoryDropdown" style="color:blue" />

                    <h:outputLabel value="Priority:" for="priorityDropdown" />
                    <h:selectOneMenu id="priorityDropdown" value="#{employeeComplaintManagedBean.compliants.priority}" title="Priority" required="true" requiredMessage="The Priority field is required.">
                        <f:selectItem itemValue="high" itemLabel="High" />
                        <f:selectItem itemValue="medium" itemLabel="Medium" />
                        <f:selectItem itemValue="low" itemLabel="Low" />
                    </h:selectOneMenu>
                    <h:message for="priorityDropdown" style="color:blue" />

                </h:panelGrid>
                <h:commandButton value="Add complaint" action="#{employeeComplaintManagedBean.addComplaint()}" />
            </h:form>
        </f:view>

    </h:body>
</html>
