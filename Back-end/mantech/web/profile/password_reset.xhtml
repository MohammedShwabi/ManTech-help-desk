<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reset Password</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/all.min.css"/>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body class="d-flex flex-column h-100">
        <!-- Include the header -->
        <ui:include src="../header.xhtml" />
        <br/>
        <!-- Main content goes here -->
        <div id="content" class="mt-5 flex-shrink-0">
            <div class="container text-center">
                <f:view>
                    <h:outputText class="page_header " value="Password Reset"/>
                    <h:form class="mt-5" enctype="multipart/form-data" id="rest_form" >
                        <h:outputLabel class="costoum-lable" value="Old Password:" for="old_password" />
                        <h:inputText class="input-type" id="old_password" value="#{profileManagedBean.oldPassword}" title="old password" required="true"  requiredMessage="The Password field is required." validatorMessage="Validation Error: Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit">
                            <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" />
                        </h:inputText>
                        <h:message for="old_password" class="error-msg" />


                        <h:outputLabel class="costoum-lable" value="New Password:" for="New_Password" />
                        <h:inputText  class="input-type" id="New_Password" value="#{profileManagedBean.newPassword}" title="New Password" required="true"  requiredMessage="The Password field is required." validatorMessage="Validation Error: Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit">
                            <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" />
                        </h:inputText>
                        <h:message for="New_Password" class="error-msg" />


                        <h:outputLabel class="costoum-lable" value="Confirm New Password:" for="Confirm_New_Password" />
                        <h:inputText class="input-type" id="Confirm_New_Password" value="#{profileManagedBean.confirmNewPassword}" title="Confirm New Password" required="true"  requiredMessage="The Password field is required." validatorMessage="Validation Error: Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit">
                            <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" />
                        </h:inputText>
                        <h:message for="Confirm_New_Password" class="error-msg"/>
                        <h:commandButton class="web_btn mb-4 me-0" value="Password Reset" action="#{profileManagedBean.passwordReset()}" />
                    </h:form>
                </f:view>
            </div>
        </div>
        <!-- Include the footer -->
        <ui:include src="../footer.xhtml" />

    </h:body>
</html>
