<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profile</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/all.min.css"/>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body class="d-flex flex-column h-100">
        <!-- Include the header -->
        <ui:include src="../header.xhtml" />
        <br/>
        <!-- Main content goes here -->
        <div id="content" class="mt-5 flex-shrink-0">
            <div class="container ">
                <h:form enctype="multipart/form-data" >
                    <div class="row justify-content-md-center mb-4 pt-4">
                        <p class="profile-title text-center">
                            Profile
                        </p>
                    </div>

                    <label for="update_profile" class="row justify-content-md-center">
                        <div class="profile-container">
                            <h:graphicImage library="profiles_photos" name="#{profileManagedBean.employees.photo}" alt="profile photo" class="profile-img img-fluid" />
                        </div>
                    </label>

                    <div class="row justify-content-md-center mt-4" style="margin-left: 7vw">
                        <div class="col-lg-6" style="display: flex;justify-content: flex-end;align-items: flex-end">
                            <h:inputFile id="update_profile" value="#{profileManagedBean.file}"  />  
                        </div>
                        <div class="col-lg-6" >
                            <h:commandLink class="edit-link edit-photo text-center" value="Save" action="#{profileManagedBean.editImage()}" />  
                        </div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col-md-4 profile-detail">
                            <table class="table table-borderless">
                                <tr>
                                    <td><i class="profile-icon fa-solid fa-envelope"></i></td>
                                    <td><h:outputText value="#{profileManagedBean.employees.email}"/></td>
                                </tr>
                                <tr>
                                    <td><i class="profile-icon fa-solid fa-lock"></i></td>
                                    <td><h:outputText value="***************"/></td>
                                    <td>
                                        <h:link class="edit-link edit-photo text-center" value="Reset" outcome="password_reset" />
                                    </td>
                                </tr>
                                <tr>
                                    <td><i class="profile-icon fa-solid fa-phone"></i></td>
                                    <td><h:outputText value="#{profileManagedBean.employees.phoneNo}"/></td>
                                </tr>
                                <tr>
                                    <td><i class="profile-icon fa-solid fa-user-tie"></i></td>
                                    <td><h:outputText value="#{profileManagedBean.employees.depId.name}"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="text-center mt-4 mb-5">
                        <h:commandButton class="web_btn m-0" value="Logout" action="#{loginManagedBean.logout}" />  <br />
                    </div>
                </h:form>
            </div>
        </div>
        <!-- Include the footer -->
        <ui:include src="../footer.xhtml" />


    </h:body>
</html>
