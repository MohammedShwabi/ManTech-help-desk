<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/all.min.css"/>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        
        <!-- Include the header -->
        <ui:include src="header.xhtml" />
        <br/>
        
        
        <!-- Main content goes here -->
        <div id="content" class="mt-5">
            <div class="container mt-5">
                <div class="row justify-content-md-center mb-4 pt-4">
                    <p class="profile-title text-center">
                        Profile
                    </p>
                </div>

                <div class="row justify-content-md-center">
                    <div class="profile-container">
                        <img src="img/profile.png" alt="image" class="profile-img"></img>
                    </div>
                </div>
                <div class="row justify-content-md-center mt-4">
                    <a href="#" class="edit-link edit-photo text-center">
                        Edit
                    </a>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-md-4 profile-detail">
                        <table class="table table-borderless">
                            <tr>
                                <td><i class="profile-icon fa-solid fa-envelope"></i></td>
                                <td>UserName@gmail.com</td>
                            </tr>
                            <tr>
                                <td><i class="profile-icon fa-solid fa-lock"></i></td>
                                <td>**************</td>
                                <td>
                                    <a href="#" class="edit-link edit-photo text-center">
                                        Reset
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="profile-icon fa-solid fa-phone"></i></td>
                                <td>777 888 999</td>
                            </tr>
                            <tr>
                                <td><i class="profile-icon fa-solid fa-user-tie"></i></td>
                                <td>Devlober</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include the footer -->
        <ui:include src="footer.xhtml" />
    </h:body>
</html>
