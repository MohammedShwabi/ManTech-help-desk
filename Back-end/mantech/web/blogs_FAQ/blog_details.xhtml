<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/all.min.css"/>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <!-- Include the header -->
        <ui:include src="../header.xhtml" />
        <br/>
        <br/>
        <br/>
        <!-- Main content goes here -->
        <div id="content" class="mt-5">
            <div class="container shadow mt-5">
                <div class="row mt-4 justify-content-center">
                    <div class="blog-img">
                        <img src="../upload/blogs_photos/#{bolgs_FAQManagedBean.blogs.photo}" class="img-fluid" alt="..." />
                    </div>
                </div>
                <div class="row  justify-content-center mt-4 mb-4 ps-3">
                    <div class="blog-title-continar mb-3">
                        <b class="blog-title">
                            #{bolgs_FAQManagedBean.blogs.title}
                        </b>
                        <span class="blog-date"><i class="fa fa-calendar pe-2"></i> 
                        <h:outputText value="#{bolgs_FAQManagedBean.blogs.createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        </span>

                    </div>
                    <p class="blog-text pb-2 pt-2">
                        <strong>#{bolgs_FAQManagedBean.blogs.description}</strong>.<br></br>
                        #{bolgs_FAQManagedBean.blogs.blog}
                    </p>
                </div>
            </div>

        </div>
        <!-- Include the footer -->
        <ui:include src="../footer.xhtml" />
    </h:body>
</html>
