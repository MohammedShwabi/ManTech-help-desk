<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>FAQs</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/all.min.css"/>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body class="d-flex flex-column h-100">
        <!-- Include the header -->
        <ui:include src="../header.xhtml" />
        <br/>
        <!-- Main content goes here -->
        <div id="content" class="mt-5 flex-shrink-0">
            <div class="container mt-5 mb-5">
                <div class="row justify-content-md-center">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <img src="../img/FAQs.svg" class="img-fluid" alt="..." />
                    </div>
                    <div class="col-lg-8 col-md-6">

                        <c:choose>
                            <c:when test="#{empty bolgs_FAQManagedBean.findAllFAQ()}">
                                <div class="row justify-content-center">
                                    <div class="mb-5">
                                        <div class="text-center">
                                            <h:graphicImage library="img" name="no_data.svg" alt="no data found" class="empty" />
                                            <h2 class="text-muted">Ups!... no FAQ found</h2>
                                        </div>
                                    </div>
                                </div>
                            </c:when>
                            <c:otherwise>

                                <div class="accordion accordion-flush shadow" id="accordionExample">
                                    <ui:repeat value="#{bolgs_FAQManagedBean.findAllFAQ()}" var="item">
                                        <div class="accordion-item">
                                            <div class="card">
                                                <h2 class="accordion-header" id="heading_#{item.id}">
                                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                            data-bs-target="#collapse_#{item.id}" aria-expanded="true"
                                                            aria-controls="collapse_#{item.id}">
                                                        #{item.question}
                                                    </button>
                                                </h2>
                                                <div id="collapse_#{item.id}" class="accordion-collapse collapse" aria-labelledby="heading_#{item.id}"
                                                     data-bs-parent="#accordionExample">
                                                    <div class="accordion-body">
                                                        <p>#{item.answer}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                                
                            </c:otherwise>
                        </c:choose>

                    </div>
                </div>
            </div>

        </div>

        <!-- Include the footer -->
        <ui:include src="../footer.xhtml" />
    </h:body>
</html>
