<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form>
                <h1><h:outputText value="FAQ"/></h1>
                <h:dataTable value="#{fAQManagedBean.findAll()}" var="item"  rows="5"    border="1" cellpadding="4px">
                   
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Question"/>
                        </f:facet>
                        <h:outputText value="#{item.question}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="details" action="#{fAQManagedBean.gotoAddgotoDetailsFAQ()}" />
                    </h:column>
                   
                </h:dataTable>
            </h:form>
        </f:view>

        
    </body>
</html>
