<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Complaint</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/all.min.css"/>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body class="d-flex flex-column h-100">
        <!--Include the header--> 
        <ui:include src="../header.xhtml" />
        <br/>
        <!-- Main content goes here -->
        <div id="content" class="container mt-5 flex-shrink-0 text-center">
            <f:view>
                <h:outputText class="page_header " value="Add Complaint"/>
                <h:form enctype="multipart/form-data" id="employee_complaint" >

                    <h:message for="error_message" id="error_message" class="error-msg" /><br/>

                    <h:outputLabel class="costoum-lable" value="Title:" for="title" />
                    <h:message for="title" class="error-msg" />
                    <h:inputText class="input-type" id="title" value="#{employeeComplaintManagedBean.compliants.title}" title="Title" required="true" requiredMessage="The Title field is required."/>

                    <h:outputLabel class="costoum-lable" value="Description:" for="description" />
                    <h:message for="description" class="error-msg" />
                    <h:inputTextarea  class="input-type-textarea" rows="4" cols="30" id="description" value="#{employeeComplaintManagedBean.compliants.description}" title="Description" required="true" requiredMessage="The Description field is required."/>

                    <h:outputLabel class="costoum-lable" value="Photo:" for="photo" />
                    <h:message for="photo" class="error-msg" />
                    <h:inputFile class="input-type" value="#{employeeComplaintManagedBean.file}" />

                    <h:outputLabel class="costoum-lable" value="Category:" for="categoryDropdown" />
                    <h:message for="categoryDropdown" class="error-msg" />
                    <h:selectOneMenu class="input-type" id="categoryDropdown" value="#{employeeComplaintManagedBean.selectedCategoryId}" title="Category" required="true" requiredMessage="The Category field is required.">
                        <f:selectItems value="#{employeeComplaintManagedBean.getCategoryItems()}" />
                    </h:selectOneMenu>

                    <h:outputLabel class="costoum-lable" value="Priority:" for="priorityDropdown" />
                    <h:message for="priorityDropdown" class="error-msg" />
                    <h:selectOneMenu  class="input-type" id="priorityDropdown" value="#{employeeComplaintManagedBean.compliants.priority}" title="Priority" required="true" requiredMessage="The Priority field is required.">
                        <f:selectItem itemValue="high" itemLabel="High" />
                        <f:selectItem itemValue="medium" itemLabel="Medium" />
                        <f:selectItem itemValue="low" itemLabel="Low" />
                    </h:selectOneMenu>
                    <br></br>
                    <h:commandButton class="web_btn mb-4 me-0" value="Add complaint" action="#{employeeComplaintManagedBean.addComplaint()}" />
                </h:form>
            </f:view>
        </div>

        <!-- Include the footer -->
        <ui:include src="../footer.xhtml" />


    </h:body>
</html>
