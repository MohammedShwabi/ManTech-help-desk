<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="../js/jquery-3.6.0.min.js"></script>
    </h:head>
    <h:body>

        <f:view>

            <h:link value="add" outcome="#{employeeManagedBean.gotoAdd()}" /> <br/> <br/>

            <h:form>

                <h:outputLabel for="departmentDropdown" value="Filter by Department: " />
                <h:selectOneMenu id="departmentDropdown" value="#{employeeManagedBean.selectedDepartmentID}">
                    <f:selectItem itemValue="0" itemLabel="All Departments" />
                    <f:selectItems value="#{departmentManagedBean.departmentItems}" />
                    <f:ajax execute="@this" render="employeeTable" />
                </h:selectOneMenu>


                <h1><h:outputText value="Employee List"/></h1>
                <h:dataTable id="employeeTable" value="#{employeeManagedBean.filteredEmployees}" var="item" border="1" cellpadding="4px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Photo"/>
                        </f:facet>
                        <h:outputText value="#{item.photo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FullName"/>
                        </f:facet>
                        <h:outputText value="#{item.fullName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Department"/>
                        </f:facet>
                        <h:outputText value="#{item.depId.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="status" for="statusCheckbox" />
                        </f:facet>

                        <h:selectBooleanCheckbox value="#{item.activated}" id="statusCheckbox">
                            <f:ajax execute="@this" render="@this" listener="#{employeeManagedBean.changeEmployeeStatus(item, !item.activated)}"/>
                        </h:selectBooleanCheckbox>

                    </h:column>


                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="update" action="#{employeeManagedBean.gotoUpdate(item)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="delete" action="#{employeeManagedBean.delete(item)}" onclick="return confirm('are sure to delete this employee?')" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>

</html>
