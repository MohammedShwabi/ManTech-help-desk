<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>
       
            <h:link value="add" outcome="#{blogsManagedBean.gotoAdd()}" /> <br/> <br/>
            <h:form>
                <h1><h:outputText value="blogs"/></h1>
                <h:dataTable value="#{blogsManagedBean.findAll()}" var="item"  border="1" cellpadding="4px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Photo"/>
                        </f:facet>
                        <h:outputText value="#{item.photo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Blog"/>
                        </f:facet>
                        <h:outputText value="#{item.blog}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CreatedAt"/>
                        </f:facet>
                        <h:outputText value="#{item.createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="update" action="#{blogsManagedBean.gotoUpdate(item)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="delete" action="#{blogsManagedBean.delete(item)}" onclick="return confirm('are sure to delete this Blog?')" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
  
    </body>
</html>
