<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form    enctype="multipart/form-data" >
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Photo:" for="photo" />
  
                    <h:inputFile id="photo" value="#{blogsManagedBean.file}" required="true" title="photo" requiredMessage="The photo field is required."/>
                    
                    <h:outputLabel value="Title:" for="title" />
                    <h:inputText id="title" value="#{blogsManagedBean.blogs.title}" title="Title" required="true" requiredMessage="The Title field is required.">
                   <f:validateLength minimum="5" maximum="50" />
                    </h:inputText>
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{blogsManagedBean.blogs.description}" title="Description" required="true" requiredMessage="The Description field is required.">
                   <f:validateLength minimum="5" maximum="50" />
                    </h:inputTextarea>
                    <h:outputLabel value="Blog:" for="blog" />
                    <h:inputTextarea rows="4" cols="30" id="blog" value="#{blogsManagedBean.blogs.blog}" title="Blog" required="true" requiredMessage="The Blog field is required.">
                   <f:validateLength minimum="15" />
                    </h:inputTextarea> 
                </h:panelGrid>
                <h:commandButton value="Add blog" action="#{blogsManagedBean.addBlog()}" />
            </h:form>
        </f:view>

    </body>
</html>
