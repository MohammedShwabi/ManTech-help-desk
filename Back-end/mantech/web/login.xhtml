<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/all.min.css"/>
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>

        <!-- Include the header -->
        <ui:include src="header.xhtml" />
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

        <f:view>

            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="3">

                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{loginManagedBean.email}" required="true" requiredMessage="The Email field is required." />
                    <h:message for="email" style="color:blue" />

                    <h:outputLabel value="Password:" for="password" />
                    <h:inputSecret id="password" value="#{loginManagedBean.password}" required="true"  requiredMessage="The Password field is required." />
                    <h:message for="password" style="color:blue" />

                    <h:commandButton value="Login" action="#{loginManagedBean.login}" />
                    <h:outputText value="#{loginManagedBean.message}" rendered="#{not empty loginManagedBean.message}" />

                </h:panelGrid>               
            </h:form>
        </f:view>

    </h:body>
</html>
