<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <script src="../js/all.min.js"></script>
</head>

<body>
    <p class="page_header">Categories</p>



    <div class="cat-list-container ">
        <div class="list-item row">
            <div class="cat-list col-1">1</div>
            <div class="cat-list-text col-9">Hardware</div>
            <div class="col-2">
                <div class="row mt-2 edit-icon">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="row mt-2 delete-icon" onclick="displayModel()">
                    <i class="fa-solid fa-trash"></i>
                </div>
                
            </div>
        </div>
        <div class="list-item row">
            <div class="cat-list col-1">2</div>
            <div class="cat-list-text col-9">Software</div>
            <div class="col-2">
                <div class="row mt-2 edit-icon">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="row mt-2 delete-icon" onclick="displayModel()">
                    <i class="fa-solid fa-trash"></i>
                </div>
                
            </div>
        </div>
        <div class="row">
            <input class="cat-input" type="text" placeholder="Category Name " />
        </div>
        <div class="btn_container">
            <button class="web_btn m-0">Add</button>
        </div>
    </div>


    <div id="del-model-box">
        <h5 class="modal-title mb-4" id="exampleModalLabel">Are you sure you want to delete:</h5>
        <div style="display: flex;justify-content: center;">
            <button type="button" class="btn btn-secondary m-2 me-3" onclick="closeModel()">No</button>
            <button type="button" class="btn del-button m-2 ms-3">Yes</button>
        </div>
    </div>
    <script src="../js/frontend.js"></script>

</body>

</html>
