<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/frontend.js"></script>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-md-center mb-4">
            <p class="profile-title text-center">
                Profile
            </p>
        </div>

        <div class="row justify-content-md-center">
            <div class="profile-container">
                <img src="img/profile.png" alt="image" class="profile-img">
            </div>
        </div>
        <div class="row justify-content-md-center mt-4">
            <a href="#" class="edit-link edit-photo text-center">
                Edit
            </a>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 profile-detail">
                <table class="table table-borderless">
                    <tr>
                        <td><i class="profile-icon fa-solid fa-envelope"></i></td>
                        <td>UserName@gmail.com</td>
                    </tr>
                    <tr>
                        <td><i class="profile-icon fa-solid fa-lock"></i></td>
                        <td>**************</td>
                        <td>
                            <a href="#" class="edit-link edit-photo text-center">
                                Reset
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td><i class="profile-icon fa-solid fa-phone"></i></td>
                        <td>777 888 999</td>
                    </tr>
                    <tr>
                        <td><i class="profile-icon fa-solid fa-user-tie"></i></td>
                        <td>Devlober</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
